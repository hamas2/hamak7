<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FLEX TV - اهداف و ملخصات</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/highlights.css">
</head>
<body>
    <div id="app">
        <header class="channel-header">
            <button class="back-btn" id="back-to-highlights"><i class="fas fa-arrow-right"></i></button>
            <h2>اهداف و ملخصات</h2>
            <div class="header-actions">
                <button class="search-btn" id="highlights-search-btn"><i class="fas fa-search"></i></button>
                <button class="refresh-btn"><i class="fas fa-sync-alt"></i></button>
            </div>
        </header>
        
        <div class="highlights-container" id="highlights-container">
            <!-- Highlights will be dynamically added here -->
        </div>

        <!-- Search Container -->
        <div class="search-container" id="search-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="البحث في الملخصات...">
                <button class="search-close-btn" id="search-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="search-results" id="search-results"></div>
        </div>

        <div class="overlay" id="overlay"></div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/highlights.js"></script>
</body>
</html>
