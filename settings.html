<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FLEX TV - الإعدادات</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
    <div id="app">
        <header class="channel-header">
            <button class="back-btn" id="back-from-settings"><i class="fas fa-arrow-right"></i></button>
            <h2>الإعدادات</h2>
            <div class="header-actions">
                <button class="refresh-btn"><i class="fas fa-sync-alt"></i></button>
            </div>
        </header>
        
        <div class="settings-page">
            <div class="settings-section">
                <div class="settings-section-title">المظهر</div>
                <div class="settings-item">
                    <div class="settings-item-title">الوضع المظلم</div>
                    <label class="switch">
                        <input type="checkbox" id="settings-theme-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="settings-section">
                <div class="settings-section-title">الأمان والخصوصية</div>
                <div class="settings-item" id="set-app-lock">
                    <div class="settings-item-title">قفل التطبيق برمز</div>
                    <label class="switch">
                        <input type="checkbox" id="app-lock-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="settings-item" id="change-pin-item">
                    <div class="settings-item-title">تغيير رمز الأمان</div>
                    <i class="fas fa-key"></i>
                </div>
                <div class="settings-item">
                    <div class="settings-item-title">حماية البيانات</div>
                    <label class="switch">
                        <input type="checkbox" id="data-protection-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="settings-section">
                <div class="settings-section-title">التخصيص</div>
                <div class="settings-item" id="clear-history">
                    <div class="settings-item-title">مسح سجل المشاهدة</div>
                    <i class="fas fa-trash"></i>
                </div>
                <div class="settings-item" id="clear-cache">
                    <div class="settings-item-title">مسح ذاكرة التخزين المؤقت</div>
                    <i class="fas fa-broom"></i>
                </div>
            </div>
            
            <div class="settings-section">
                <div class="settings-section-title">الحساب</div>
                <div class="settings-item" id="logout-btn">
                    <div class="settings-item-title">تسجيل الخروج</div>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </div>

        <!-- PIN Modal -->
        <div class="modal" id="pin-modal">
            <div class="modal-content">
                <h3>أدخل رمز الأمان</h3>
                <div class="pin-input-container">
                    <input type="password" class="pin-digit" maxlength="1">
                    <input type="password" class="pin-digit" maxlength="1">
                    <input type="password" class="pin-digit" maxlength="1">
                    <input type="password" class="pin-digit" maxlength="1">
                </div>
                <div class="modal-buttons">
                    <button id="pin-submit">تأكيد</button>
                    <button id="pin-cancel">إلغاء</button>
                </div>
                <a href="#" id="forgot-pin">نسيت الرمز؟</a>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
