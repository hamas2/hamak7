<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FLEX TV - مشغل الفيديو</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/video-player.css">
</head>
<body>
    <div id="app">
        <header class="channel-header">
            <button class="back-btn" id="back-from-video"><i class="fas fa-arrow-right"></i></button>
            <h2 id="video-player-title">مشغل الفيديو</h2>
            <div class="header-actions">
                <button class="refresh-btn"><i class="fas fa-sync-alt"></i></button>
            </div>
        </header>
        
        <div class="video-player-page">
            <div class="video-container" id="video-container">
                <!-- Video player will be added here -->
            </div>
            <div class="video-info">
                <div class="video-title" id="video-title">عنوان الفيديو</div>
                <div class="video-desc" id="video-desc">وصف الفيديو</div>
            </div>
            <div class="related-videos">
                <h3>المزيد من الأهداف والملخصات</h3>
                <div class="related-video-grid" id="related-videos-grid">
                    <!-- Related videos will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/video-player.js"></script>
</body>
</html>
